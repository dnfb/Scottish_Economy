
<html>

<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script type="text/javascript" src="https://stir.box.com/s/6t8zaqqk8lbamsyqokxpov0f6gs33lm7"></script>
<div id="container" style="height: 400px; min-width: 600px"></div>

</head>

<body>

<script>


$(function () {
    $('#container').highcharts('StockChart', {

        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                second: '%Y-%m-%d<br/>%H:%M:%S',
                minute: '%Y-%m-%d<br/>%H:%M',
                hour: '%Y-%m-%d<br/>%H:%M',
                day: '%Y<br/>%m-%d',
                week: '%Y<br/>%m-%d',
                month: '%Y-%m',
                year: '%Y'
            }
        },
        title : {
                text : 'Unemployment Rate: Scotland and UK'
        },
		
		subtitle: {
            text: 'Source: Labour Force Survey. Each point represents three month average',
            align: 'bottom'
        },
			
        series: [{
            name: 'Unemployment Rate: Scotland',
            data: Scottish_Unemployment
        }]
    });
});

</script>

</body>

</html>
